<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">


	<meta http-equiv="Content-Type" content="text/html"; charset="utf8" >
	<style>
		svg{
			width:800px;
			height: 200px;
		}
	</style>
	<title>Three loaders</title>
	<link rel="stylesheet" href="buttons.css">
</head>
<body>
	<div class="container">
	<div class="block1">
	<span>
		<svg>
    		<rect width="300" height="50" x="30%" y="35%"
        fill="#FFF5EE" stroke="MediumVioletRed" stroke-width="5" rx="0.1%" class="button"/>
        	<rect width="300" height="50" x="30%" y="35%"
        fill="#C71585" stroke="MediumVioletRed" stroke-width="5" rx="0.1%" class="button2"/>
       		<text x="38%" y="53%" font-size="35px" fill="#C71585" class="text">Continue</text>
		</svg>
	</span>
	</div>
	<div class="block2">
	<span>
		<svg>
			<rect width="300" height="50" x="30%" y="35%"
        fill="#1c1d1e" stroke="#800080" stroke-width="5" rx="0.1%" class="button"/>
        	<rect width="300" height="50" x="30%" y="35%"
        fill="Purple" stroke="#800080" stroke-width="5" rx="0.1%" class="button2"/>
       		<text x="38%" y="53%" font-size="35px" fill="Purple" class="text">Continue</text>   	
		</svg>
	</span>
	</div>
</div>
</body>
</html>
