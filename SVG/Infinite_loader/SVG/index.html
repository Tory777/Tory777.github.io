<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">


	<meta http-equiv="Content-Type" content="text/html"; charset="utf8" >
	<style>
		svg{
			width:1000px;
			height: 1000px;
		}
	</style>
	<title>SVG</title>
	<link rel="stylesheet" href="svg2.css">
</head>
<body>
	<svg>
		<circle cx="150" cy="150" r="125" stroke="blue" stroke-width="15" fill-opacity="0"></circle>
		<circle cx="150" cy="150" r="125" stroke="white" stroke-width="10" fill-opacity="0"  class="small" stroke-dasharray="20 1000"stroke-dashoffset="0%"></circle>
		<circle cx="150" cy="150" r="125" stroke="white" stroke-width="9" fill-opacity="0"  class="small2" stroke-dasharray="20 1000" stroke-dashoffset=""></circle>
		<circle cx="150" cy="150" r="125" stroke="white" stroke-width="8" fill-opacity="0"  class="small3" stroke-dasharray="20 1000" stroke-dashoffset=""></circle>
		<circle cx="150" cy="150" r="125" stroke="white" stroke-width="7" fill-opacity="0"  class="small4" stroke-dasharray="20 1000" stroke-dashoffset=""></circle>
		<circle cx="150" cy="150" r="125" stroke="white" stroke-width="6" fill-opacity="0"  class="small5" stroke-dasharray="20 1000" stroke-dashoffset=""></circle>
	</svg>
		
</body>
</html>
