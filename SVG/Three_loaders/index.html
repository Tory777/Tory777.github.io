<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">


	<meta http-equiv="Content-Type" content="text/html"; charset="utf8" >
	<style>
		svg{
			width:350px;
			height: 350px;
		}
	</style>
	<title>Three loaders</title>
	<link rel="stylesheet" href="loaders.css">
</head>
<body>
	<div class="cont">
		<svg>
			<circle cx="150" cy="150" r="125" stroke="#E6E6E6" stroke-width="25" fill-opacity="0"></circle>
			<circle cx="150" cy="150" r="125" stroke="#FFA500" stroke-width="20" fill-opacity="0"  class="small l30">30%</circle>
				<text x="75" y="170" font-size="50px" fill="grey" class="text">30%</text>
		</svg>

		<svg>
			<circle cx="150" cy="150" r="125" stroke="#E6E6E6" stroke-width="25" fill-opacity="0"></circle>
			<circle cx="150" cy="150" r="125" stroke="#58D68D" stroke-width="20" fill-opacity="0"  class="small l60">60%</circle>
			<text x="75" y="170" font-size="35px" fill="grey" class="text">60%</text>
		</svg>

		<svg>
			<circle cx="150" cy="150" r="125" stroke="#E6E6E6" stroke-width="25" fill-opacity="0"></circle>
			<circle cx="150" cy="150" r="125" stroke="#3498DB" stroke-width="20" fill-opacity="0"  class="small l90"></circle>
			<text x="70" y="170" font-size="35px" fill="grey" class="text">90%</text>
		</svg>
	</div>
</body>
</html>
