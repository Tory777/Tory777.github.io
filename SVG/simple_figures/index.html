	<style>
		svg{
			width:600px;
			height: 600px;
		}
	</style>
	<title>SVG</title>
	<link rel="stylesheet" href="svg.css">
</head>
<body>

	<svg>
		<line x1="0" y1="0" x2="500" y2="50" stroke="green" width="300" height="1" fill=""></line>
	</svg>
  
  <svg>
		<circle cx="150" cy="150" r="125" fill="blue" stroke="orange" stroke-width="1"></circle>
	</svg>
		
	<svg>
		<line x1="100" y1="100" x2="400" y2="400" stroke="red" stroke-width="3"></line>
		<line x1="400" y1="100" x2="100" y2="400" stroke="black" stroke-width="3"></line>
	</svg>
				
	<svg>
		<ellipse cx="300" cy="300" rx="200" ry="100" fill-opacity="0" stroke="yellow" stroke-width="4" stroke-dasharray="10 10"></ellipse>
	</svg>
