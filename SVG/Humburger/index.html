	<title>Three line</title>
	<link rel="stylesheet" href="line_cross.css">

<body>
	<div class="container">
		<svg>
			<line x1="50" x2="150" y1="60" y2="60" stroke="yellow" stroke-width="15" stroke-linecap="round"/ class="line1 cross"/>
			<line x1="50" x2="150" y1="100" y2="100" stroke="yellow" stroke-width="15" stroke-linecap="round" class="line2 cross"/>
			<line x1="50" x2="150" y1="140" y2="140" stroke="yellow" stroke-width="15" stroke-linecap="round" class="line3 cross"/>
		</svg>
	</div>
